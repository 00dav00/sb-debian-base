---
galaxy_info:
  author: Justin Leitgeb
  description: Base image and common roles
  company: Stack Builders
  license: MIT
  min_ansible_version: 2.0.1
  platforms:
    - name: Debian
      versions:
        - lenny   # 8

    - name: Ubuntu
      versions:
        - trusty  # 14.04
        - xenial  # 16.04

  galaxy_tags:
    - sb-base

dependencies:
  - src: kamaln7.swapfile
    version: "0.4"
    become: yes
    remote_user: "{{ admin_user }}"
    swapfile_size: "{{ swap_file_size }}"
    when: bootstrap is defined

  - src: jnv.unattended-upgrades
    version: v1.3.0
    become: yes
    remote_user: "{{ admin_user }}"
    unattended_mail: "{{ uu_email_alerts }}"
    unattended_automatic_reboot: false
    when: bootstrap is defined

  - src: nickjj.fail2ban
    version: v0.1.2
    become: yes
    remote_user: "{{ admin_user }}"
    when: bootstrap is defined

  - src: jdauphant.ssl-certs
    version: v1.4
    become: yes
    remote_user: "{{ admin_user }}"
    ssl_certs_common_name: "{{ hostname }}"
    when: nginx_certs is defined

  - src: jdauphant.nginx
    version: v2.7.7
    become: yes
    remote_user: "{{ admin_user }}"
    when: nginx is defined

  - src: ANXS.postgresql
    version: v1.7.1
    become: yes
    remote_user: "{{ admin_user }}"
    when: postgres is defined
