---
galaxy_info:
  author: Justin Leitgeb
  description: Base image and common roles
  company: Stack Builders
  license: MIT
  min_ansible_version: 2.2.1
  platforms:
    - name: Debian
      versions:
        - jessie  # 8
    - name: Ubuntu
      versions:
        - trusty  # 14.04
        - xenial  # 16.04
  galaxy_tags:
    - debian
    - development
    - production
    - security
    - system: bootstrap
    - ubuntu

dependencies:
  - src: kamaln7.swapfile
    version: "0.4"
    become: yes
    remote_user: "{{ sb_debian_base_admin_user }}"
    swapfile_size: "{{ sb_debian_base_swap_file_size }}"
    when: bootstrap is defined

  - src: jnv.unattended-upgrades
    version: v1.3.0
    become: yes
    remote_user: "{{ sb_debian_base_admin_user }}"
    unattended_mail: "{{ sb_debian_base_uu_email_alerts }}"
    unattended_automatic_reboot: no
    when: bootstrap is defined

  - src: nickjj.fail2ban
    version: v0.1.2
    become: yes
    remote_user: "{{ sb_debian_base_admin_user }}"
    when: bootstrap is defined

