---
- name: Add privileged admin user
  user:
    name: "{{ sb_debian_base_admin_user }}"
    comment: "Privileged admin user"
    shell: /bin/bash
    groups: sudo
    append: yes

- name: Update packages cache
  apt:
    update_cache: yes

- name: Install sudo package
  apt:
    name: sudo
    state: latest

- name: Use sudo without password
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%sudo ALL='
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: Set up authorized_keys file for the admin user
  authorized_key:
    user: "{{ sb_debian_base_admin_user }}"
    key:  "{{ item }}"
  with_file:
    - keys/administrators
