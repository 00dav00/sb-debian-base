---
- name: Install common Haskell build dependencies
  remote_user: administrator
  become: yes
  become_method: sudo
  apt: name={{ item }} state=present
  with_items:
    - libpcre3-dev
    - libsqlite3-dev
    - libpq-dev
  tags:
    - haskell-build-dependencies

- name: Set up application deploy directory
  remote_user: administrator
  become: yes
  become_method: sudo
  file: path=/var/projects state=directory owner=stackbuilders group=stackbuilders mode=0775
  tags:
    - create-app-directory
