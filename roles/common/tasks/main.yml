---
- name: Add administrator user
  user: name=administrator comment="Privileged administrator user" uid=1001 group=sudo
  remote_user: root
  tags:
    - prebootstrap

- name: Update packges
  apt: update_cache=yes
  tags:
    - prebootstrap
    - base

- name: Install sudo package
  apt: name={{ item }} state=present
  remote_user: root
  with_items:
    - sudo
  tags:
    - prebootstrap

- name: Sudo without password
  lineinfile: "dest=/etc/sudoers state=present regexp='^%sudo' line='%sudo ALL=(ALL) NOPASSWD: ALL'"
  remote_user: root
  tags:
    - prebootstrap

# add key for administrator user

- name: Disallow SSH password authentication
  remote_user: administrator
  become: yes
  become_method: sudo
  lineinfile:
    dest=/etc/ssh/sshd_config
    regexp="^PasswordAuthentication"
    line="PasswordAuthentication no"
    state=present
  tags:
    - bootstrap

- name: Disallow root SSH access
  remote_user: administrator
  become: yes
  become_method: sudo
  lineinfile:
   dest=/etc/ssh/sshd_config
   regexp="^PermitRootLogin"
   line="PermitRootLogin no"
   state=present
  notify:
    - restart sshd
  tags:
    - bootstrap

- name: Dist upgrade packges
  remote_user: administrator
  become: yes
  become_method: sudo
  apt: upgrade=dist
  tags:
    - bootstrap
    - base

- name: Install packges
  remote_user: administrator
  become: yes
  become_method: sudo
  apt: name={{ item }} state=present
  with_items:
    - vim
    - tmux
    - htop
    - atop
    - ufw
    - emacs24-nox
    - atsar
  tags:
    - bootstrap
    - install-items

- name: Create stackbuilders group
  remote_user: administrator
  become: yes
  become_method: sudo
  group: name=stackbuilders state=present
  tags:
    - bootstrap
    - create-group-stackbuilders

- name: Add stackbuilders user
  remote_user: administrator
  become: yes
  become_method: sudo
  user: name=stackbuilders comment="Unprivileged Stack Builders User" groups=stackbuilders,sudo
  tags:
    - bootstrap
    - create-user-stackbuilders

- name: Configure UFW
  remote_user: administrator
  become: yes
  become_method: sudo
  ufw: state=enabled policy=disable
  ufw: logging=on
  ufw: rule=allow name=OpenSSH
  tags:
    - bootstrap
